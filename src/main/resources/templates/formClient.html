<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<title>Ajout des Clients</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header" th:if="${mode=='new'}">Ajout des Clients</div>
			<div class="card-header" th:if="${mode=='edit'}">Modification des Clients</div>
			<div class="card-body">
				<form th:action="@{saveClient}" method="post">
					<input hidden name="page" class="form-control" th:value="${page}" />
					<input hidden name="size" class="form-control" th:value="${size}" />
					<div class="form-group" th:if="${mode=='edit'}">
						<label class="control-label" hidden>ID Client :</label>
						<input type="hidden" name="idclient" class="form-control" th:value="${client.idclient}" />
					</div>
					<div class="form-group">
						<label class="control-label">Nom Client :</label>
						<input type="text" name="nomclient" class="form-control" th:value="${client.nomclient}" />
						<span th:errors="${client.nomclient}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email Client :</label>
						<input type="email" name="emailclient" class="form-control" th:value="${client.emailclient}" />
						<span th:errors="${client.emailclient}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date d'inscription :</label>
						<input type="date" name="dateinscription" class="form-control"
							th:value="${client.dateinscription}" />
						<span th:errors="${client.dateinscription}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">adresse Client :</label>
						<input type="text" name="adresseclient" class="form-control"
							th:value="${client.adresseclient}" />
						<span th:errors="${client.adresseclient}" class="text-danger"></span>
					</div>

					<div class="form-group">
						<label class="control-label">Type :</label>
						<select name="type" class="form-control">
							<option th:each="c : ${types}" 
							        th:value="${c.idType}" 
							        th:text="${c.nomType}" 
							        th:selected="${client.type != null and c.idType == client.type.idType}">
							</option>
						</select>

					</div>

					<div>
						<button type="submit" class="btn btn-primary">Valider</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
